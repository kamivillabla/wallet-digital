<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Deposito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Estilos generales -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Estilos especificos -->
    <link rel="stylesheet" href="assets/css/deposit.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <header
          class="col-md-3 col-lg-2 d-md-block sidebar d-flex justify-content-center"
        >
          <input type="checkbox" id="nav-toggle" class="nav-toggle" />
          <label for="nav-toggle" class="nav-toggle-label outside">
            <i class="bi bi-list"></i>
            <i class="bi bi-x"></i>
          </label>
          <nav
            class="position-sticky nav d-flex flex-column align-items-center"
            style="top: 0"
          >
            <div class="nav__brand">KV</div>
            <hr class="nav__hr" />
            <ul class="d-flex flex-column gap-5 mt-4 nav__list">
              <li>
                <a href="menu.html">
                  <img
                    src="assets/icons/home.svg"
                    alt="icons casa"
                    class="me-3"
                  /><span>Home</span>
                </a>
              </li>
              <li>
                <a href="deposit.html">
                  <img
                    src="assets/icons/depositar.svg"
                    alt="Icons de depositar"
                    class="me-3"
                  /><span>Depositar</span>
                </a>
              </li>
              <li>
                <a href="sendmoney.html">
                  <img
                    src="assets/icons/transferir.svg"
                    alt="Icons transferir"
                    class="me-3"
                  /><span>Transferir</span>
                </a>
              </li>
              <li>
                <a href="transactions.html">
                  <img
                    src="assets/icons/transacciones.svg"
                    alt="Icons de transaccion"
                    class="me-3"
                  /><span>Movimientos</span>
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <main class="col-md-12 ms-md-auto col-lg-10 p-md-5 main">
          <div id="alert-container" class="alert-container container"></div>

          <section
            class="container-deposit d-flex flex-column align-items-center w-100"
          >
            <div class="deposit__credit-card">
              <div class="credit-card__logo">VISA</div>
              <div class="credit-card__balance">
                <span>Saldo actual:</span> <br />
                <span id="saldo-actual">10000</span>
              </div>
              <div class="credit-card__number">
                <span>**** **** ****</span> 5326
              </div>
            </div>
            <form
              id="deposit"
              action=""
              method=""
              class="d-flex flex-column align-items-center deposit"
            >
              <select
                class="form-select w-75 rounded-4"
                id="accountSelection"
                aria-label="Default select example"
              >
                <option value="" selected>
                  Selecciona desde qué cuenta te depositarás
                </option>
                <option value="1">Ayaka - Falabella</option>
                <option value="2">Ayaka - Santander</option>
              </select>
              <div class="w-75">
                <label for="amount" class="form-label"
                  >Ingresa la cantidad a depositar</label
                >
                <input
                  type="number"
                  class="form-control rounded-4"
                  id="amount"
                  name="amount"
                  min="0"
                  step="1"
                  placeholder="Ej: 2300"
                  required
                />
              </div>
              <div class="w-75">
                <button id="deposit-money" type="submit" class="btn rounded-5">
                  Depositar
                </button>
              </div>
            </form>
          </section>
        </main>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/dataStore.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/deposit.js"></script>
  </body>
</html>
