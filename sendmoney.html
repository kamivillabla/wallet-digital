<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Transferir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Estilos generales -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Estilos especificos -->
    <link rel="stylesheet" href="assets/css/sendmoney.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <header
          class="col-md-3 col-lg-2 d-md-block sidebar d-flex justify-content-center"
        >
          <input type="checkbox" id="nav-toggle" class="nav-toggle" />
          <label for="nav-toggle" class="nav-toggle-label outside">
            <i class="bi bi-list"></i>
            <i class="bi bi-x"></i>
          </label>
          <nav
            class="position-sticky nav d-flex flex-column align-items-center"
            style="top: 0"
          >
            <div class="nav__brand">KV</div>
            <hr class="nav__hr" />
            <ul class="d-flex flex-column gap-5 mt-4 nav__list">
              <li>
                <a href="menu.html">
                  <img
                    src="assets/icons/home.svg"
                    alt="icons casa"
                    class="me-3"
                  /><span>Home</span>
                </a>
              </li>
              <li>
                <a href="deposit.html">
                  <img
                    src="assets/icons/depositar.svg"
                    alt="Icons de depositar"
                    class="me-3"
                  /><span>Depositar</span>
                </a>
              </li>
              <li>
                <a href="sendmoney.html">
                  <img
                    src="assets/icons/transferir.svg"
                    alt="Icons transferir"
                    class="me-3"
                  /><span>Transferir</span>
                </a>
              </li>
              <li>
                <a href="transactions.html">
                  <img
                    src="assets/icons/transacciones.svg"
                    alt="Icons de transaccion"
                    class="me-3"
                  /><span>Movimientos</span>
                </a>
              </li>
            </ul>
          </nav>
        </header>

        <main class="col-md-12 ms-md-auto col-lg-10 p-md-5 main">
          <div id="alert-container" class="alert-container container"></div>
          <div class="container-fluid h-100">
            <div class="row d-flex align-items-center h-100 main--margin-top">
              <div class="col-md-6">
                <section class="container-sendmoney">
                  <div class="sendmoney__credit-card">
                    <div class="credit-card__logo">VISA</div>
                    <div class="credit-card__balance">
                      <span>Saldo actual:</span> <br />
                      <span id="saldo-actual">10000</span>
                    </div>
                    <div class="credit-card__number">
                      <span>**** **** ****</span> 5326
                    </div>
                  </div>
                  <form
                    id="send-money-form"
                    action=""
                    method=""
                    class="d-flex flex-column align-items-center sendmoney"
                  >
                    <div class="row mb-3">
                      <div class="col-12 col-md-10">
                        <input
                          type="text"
                          class="form-control rounded-4"
                          id="buscador"
                          name="buscador"
                          placeholder="Buscar por nombre: Ej: john"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="nombre" class="col-sm-3 col-form-label"
                        >Pagar a:</label
                      >
                      <div
                        class="col-12 col-md-10 popover-wrapper"
                        data-bs-toggle="popover"
                        data-bs-placement="right"
                        data-bs-content="Debes escoger desde la lista de contactos"
                      >
                        <input
                          type="text"
                          class="form-control rounded-4"
                          placeholder="Ej: Jane Roe"
                          name="nombre"
                          id="nombre"
                          disabled
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label
                        for="monto"
                        class="col-sm-3 col-form-label d-flex align-items-center"
                        >Monto:</label
                      >
                      <div class="col-12 col-md-10 sendmoney__money">
                        <i class="bi bi-currency-dollar"></i>
                        <input
                          type="number"
                          class="form-control rounded-4"
                          name="monto"
                          id="monto"
                          min="100"
                          step="1"
                          placeholder="2.000"
                          required
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="razon" class="col-sm-4 col-form-label"
                        >Raz√≥n: (opcional)</label
                      >
                      <div class="col-12 col-md-10">
                        <textarea
                          class="form-control rounded-4"
                          id="razon"
                          name="razon"
                          rows="3"
                          placeholder="Comentario"
                        ></textarea>
                      </div>
                    </div>

                    <button
                      id="enviar-dinero-btn"
                      type="submit"
                      class="btn rounded-5"
                      disabled
                    >
                      Enviar dinero
                    </button>
                  </form>
                </section>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <section class="container-contact">
                  <div class="contact__btn text-center">
                    <span id="show-contacts-btn" type="button" class="rounded-4"
                      >Contactos</span
                    >
                    <span id="add-contact-btn" type="button" class="rounded-4"
                      >Agregar nuevo contacto</span
                    >
                  </div>
                  <hr />
                  <div
                    id="contacts-list"
                    class="contact__list-group list-group"
                    style="display: block"
                  >
                    <h4 class="text-center">Lista de contactos</h4>
                    <ul>
                      <!-- Elementos iterados -->
                    </ul>
                  </div>
                  <div
                    id="add-contact-form"
                    class="contact__form-contact"
                    style="display: none"
                  >
                    <form
                      id="add-contact"
                      action="/submit-contact"
                      method="post"
                      class="row g-3 d-flex justify-content-center"
                    >
                      <div class="col-md-5">
                        <label for="name" class="form-label">Nombre:</label>
                        <input
                          type="text"
                          class="form-control rounded-4"
                          id="name"
                          name="name"
                          placeholder="John Doe"
                          required
                        />
                      </div>

                      <div class="col-md-5">
                        <label for="rut" class="form-label">RUT:</label>
                        <input
                          type="text"
                          class="form-control rounded-4"
                          id="rut"
                          name="rut"
                          pattern="\d{7,8}-[\dkK]"
                          placeholder="12345678-9"
                          required
                        />
                      </div>

                      <div class="col-12 col-md-10">
                        <label for="email" class="form-label">Email:</label>
                        <input
                          type="email"
                          class="form-control rounded-4"
                          id="email"
                          name="email"
                          placeholder="isa.f@gmail.com"
                          required
                        />
                      </div>

                      <div class="col-12 col-md-10">
                        <label for="bank" class="form-label">Banco:</label>
                        <input
                          type="text"
                          class="form-control rounded-4"
                          id="bank"
                          name="bank"
                          placeholder="Falabella"
                          required
                        />
                      </div>

                      <div class="col-12 col-md-10">
                        <label for="account" class="form-label">Cuenta:</label>
                        <input
                          type="number"
                          class="form-control rounded-4"
                          id="account"
                          name="account"
                          placeholder="512315312"
                          required
                        />
                      </div>

                      <button type="submit" class="btn rounded-5">
                        Agregar Contacto
                      </button>
                    </form>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/dataStore.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/sendmoney.js"></script>
  </body>
</html>
